<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p><input type="file" id="input-file" accept="image/*"></p>
<p><canvas id="preview" width="1024" height="1024" title="Preview"></canvas></p>
<strong>
<a class="imgLink" href=""></a>
</strong>
<p><a download="avatar.png" id="dl" href="">Download</a></p>
<p><img src="placeholder.png" alt="Placeholder" width="1" id="placeholder" hidden></p>
</main>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
<script>
const imgfile = document.querySelector("#input-file");

imgfile.addEventListener("change", (event) => {
const selectedFile = event.target.files[0];
// 建立 FormData 物件，將圖片放入
const formData = new FormData();
formData.append("image", selectedFile);

// 設定請求配置
const config = {
headers: {
Authorization: "Client-ID 42fee0f0a6aba53", // 替換 YOUR_CLIENT_ID 為你的 Imgur 客戶端 ID
},
};

// 發送 POST 請求
axios
.post("https://api.imgur.com/3/image", formData, config)
.then((response) => {
console.log(response.data);
// 在這裡處理上傳成功後的回應
const { link } = response.data.data;
console.log(link);
const preview = document.querySelector("#preview");
preview.src = link;
const imgLink = document.querySelector(".imgLink");
imgLink.textContent = link;
})
.catch((error) => {
console.error(error);
// 在這裡處理上傳失敗時的錯誤
alert("發生錯誤");
});
});
</script>
</body>
</html>
